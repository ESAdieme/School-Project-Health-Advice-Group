<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Advice Group - Login</title>
    <link rel="shortcut icon"
        href="https://static.wikia.nocookie.net/sonic/images/2/26/Sonicchannel_silver.png/revision/latest/scale-to-width-down/250?cb=20230731233657">
    <link rel="stylesheet" href="login/style.css">
</head>

<body>
    <main>
        <section class="login-section">
            <h1>Login</h1>
            <form class="login-form" action="login.php" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <button type="submit" class="login-button">Login</button>
                <p class="register-link">Don't have an account? <br> <a href="signup.html"><span
                            class="register-button">Register here</span></a></p>
            </form>
        </section>
    </main>
    <script src="login/login.js"></script>
</body>

</html>
